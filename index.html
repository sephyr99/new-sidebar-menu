<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Side Bar Designing</title>
  </head>
  <body>
    <main>
      <header class="sidebar-menulist flex-property">
        <div class="company-details list-property flex" id="company-details">
          <i class="fa-brands fa-sketch" aria-hidden="true"></i
          ><a href="#" class="company-logo-text">The App</a>
        </div>
        <nav class="sidebarlist">
          <ul
            role="list"
            aria-label="Sidebar-Menu-List"
            class="side-menu flex-property"
          >
            <li class="list-items list-property" aria-label="home">
              <a href="#" class="flex">
                <i class="fa-solid fa-house-chimney" aria-hidden="true"></i>
                <span aria-label="dashboard" class="list-items-text"
                  >Dashboard</span
                >
              </a>
            </li>
            <li class="list-items list-property" aria-label="search">
              <a href="#" class="flex">
                <i class="fa-solid fa-search" aria-hidden="true"></i>
                <span aria-label="search" class="list-items-text">Search</span>
              </a>
            </li>
            <li class="list-items list-property" aria-label="insights">
              <a href="#" class="flex">
                <i class="fa-solid fa-bars-staggered" aria-hidden="true"></i>
                <span aria-label="insights" class="list-items-text"
                  >Insights</span
                >
              </a>
            </li>
            <li class="list-items list-property" aria-label="docs">
              <a href="#" class="flex">
                <i class="fa-solid fa-book" aria-hidden="true"></i>
                <span aria-label="docs" class="list-items-text">Docs</span>
              </a>
            </li>
            <li class="list-items list-property" aria-label="community">
              <a href="#" class="flex">
                <i class="fa-solid fa-user" aria-hidden="true"></i>
                <span aria-label="community" class="list-items-text"
                  >Community</span
                >
              </a>
            </li>
            <li class="list-items list-property" aria-label="tools">
              <a href="#" class="flex">
                <i class="fa-solid fa-toolbox" aria-hidden="true"></i>
                <span aria-label="tools" class="list-items-text">Tools</span>
              </a>
            </li>
            <li class="list-items list-property" aria-label="market">
              <a href="#" class="flex">
                <i class="fa-solid fa-cart-shopping" aria-hidden="true"></i>
                <span aria-label="market" class="list-items-text">Market</span>
              </a>
            </li>
            <li class="list-items list-property" aria-label="resources">
              <a href="#" class="flex">
                <i class="fa-solid fa-circle-question" aria-hidden="true"></i>
                <span aria-label="resources" class="list-items-text"
                  >Resources</span
                >
              </a>
            </li>
          </ul>
        </nav>
        <ul role="list" arial-hidden="true" aria-label="app-mode" class="mode">
          <li class="dark-mode mode-color"></li>
          <li class="night-mode mode-color"></li>
          <li class="light-mode mode-color"></li>
        </ul>
      </header>
    </main>
  </body>
  <script src="/js/script.js"></script>
</html>
